<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchCasePrac</title>
</head>
<body>
    <input type="text" id="inputMonth">
    <button onclick="numOfDays()">numberOfDays</button>
    <p id="result"></p>

    <script>

        function numOfDays(){
            let month = +document.getElementById("inputMonth").value;
            switch(month){
                case 2:
                    document.getElementById("result").innerHTML = "tháng 2 có 28 hoặc 29 ngày" ;
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerHTML = "tháng này có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerHTML = "tháng này có 30 ngày";
                    break;
                default:
                    document.getElementById("result").innerHTML = "không phải 1 tháng trong năm";
            }
        }
    </script>
</body>
</html>
